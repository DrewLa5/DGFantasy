<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Fantasy League 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #error1, #error2, #error3 {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Standings Grid -->
    <h1>Disc Golf Fantasy League 2025</h1>
    <div id="error1"></div>
    <table id="standingsTable">
        <thead id="standingsHead"></thead>
        <tbody id="standingsBody"></tbody>
    </table>

    <!-- Rosters Grid (Moved Above Player Stats) -->
    <h2>Rosters</h2>
    <div id="error2"></div>
    <table id="rostersTable">
        <thead id="rostersHead"></thead>
        <tbody id="rostersBody"></tbody>
    </table>

    <!-- Player Stats Grid -->
    <h2>Player Stats</h2>
    <div id="error3"></div>
    <table id="playerStatsTable">
        <thead id="playerStatsHead"></thead>
        <tbody id="playerStatsBody"></tbody>
    </table>

    <script>
        // Function to populate a table from a CSV URL
        function populateTable(url, headId, bodyId, errorId) {
            fetch(url, { method: 'GET' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    const rows = data.split("\n").map(row => row.split(",").map(cell => cell.replace(/^"|"$/g, "").trim()));
                    if (rows.length < 2) {
                        throw new Error("No data found in this tab!");
                    }

                    const headers = rows[0];
                    const thead = document.getElementById(headId);
                    let headerRow = "<tr>";
                    headers.forEach(header => {
                        headerRow += `<th>${header}</th>`;
                    });
                    headerRow += "</tr>";
                    thead.innerHTML = headerRow;

                    const tbody = document.getElementById(bodyId);
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].length > 0) { // Adjust based on expected columns
                            let row = "<tr>";
                            rows[i].forEach(cell => {
                                row += `<td>${cell}</td>`;
                            });
                            row += "</tr>";
                            tbody.innerHTML += row;
                        }
                    }
                })
                .catch(error => {
                    document.getElementById(errorId).innerHTML = `Oops! Something went wrong: ${error.message}`;
                });
        }

        // Replace these with your actual CSV URLs
        const standingsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROZ3ZAIkZXlI4sWeDL64fC7KV199TM_10OP6elDdBCSLAezGYjA4GUohIG7-8dOXOL3iD1Yle6_P3k/pub?gid=977045017&single=true&output=csv"; // Current working URL
        const rostersUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROZ3ZAIkZXlI4sWeDL64fC7KV199TM_10OP6elDdBCSLAezGYjA4GUohIG7-8dOXOL3iD1Yle6_P3k/pub?gid=912638002&single=true&output=csv"; // Previously Match Results URL
        const playerStatsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROZ3ZAIkZXlI4sWeDL64fC7KV199TM_10OP6elDdBCSLAezGYjA4GUohIG7-8dOXOL3iD1Yle6_P3k/pub?gid=1269436938&single=true&output=csv";

        // Populate each table
        populateTable(standingsUrl, "standingsHead", "standingsBody", "error1");
        populateTable(rostersUrl, "rostersHead", "rostersBody", "error2");
        populateTable(playerStatsUrl, "playerStatsHead", "playerStatsBody", "error3");
    </script>
</body>
</html>
